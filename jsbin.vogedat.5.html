<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="Color Clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style id="jsbin-css">
* { margin: 0; padding: 0; }

#clock{
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Cuprum', sans-serif;
  font-size: 68px;
  margin-top: -34px;
  color: white;
}

html, body{
  height: 100%;
}
</style>
</head>
<body>
    <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date();
console.log(date);
var hours = date.getHours();
console.log(hours);
var minutes = date.getMinutes();
console.log(minutes);
var seconds = date.getSeconds();
console.log(seconds);
console.log(hours + ":" + minutes + ":" + seconds);

if (seconds < 10){
  seconds = '0' + seconds;
}

if (minutes < 10) {
  minutes = '0' + minutes;
}

if (hours < 10){
  hours = '0' + hours;
}

var strClockIcon="<i class='fa fa-clock-o' aria-hidden='true'></i>";   
  
var clockFace = hours + strClockIcon + minutes + strClockIcon + seconds;

document.getElementById('clock').innerHTML = clockFace;
  
var hexColor = "#" + minutes + seconds + hours;
  
document.body.style.background = hexColor;

setTimeout(function() {
    colorClock();
  }, 1000);

}

colorClock();
</script>
</body>
</html>
